<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      html {
      width: 100%;
      height: 100%;
      }

      body {
      width: 100%;
      height: 100%;
      display: flex;
      background-color: #e0e0e0;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      }

      #container {
      position: relative;
      }

      #glCanvas {
      margin: auto;
      background-color: #fff;
      }

      #textCanvas {
      background-color: transparent;
      position: absolute;
      left: 0;
      top: 0;
      }

      #tools {
      display: flex;
      }

      #games {
      display: flex;
      font-size: 20px;
      margin-bottom: 20px;
      }

      #games div, a {
      cursor: pointer;
      margin-left: 10px;
      margin-right: 10px;
      user-select: none;
      text-decoration: none;
      color: #808080;
      }

      #games div:hover, a:hover {
      color: black;
      }

      #games .active-game {
      color: black;
      border-bottom: 1px solid black;
      }

      #help {
      margin-top: 0;
      margin-bottom: 20px;
      user-select: none;
      }
    </style>
  </head>
  <body onload="games.core.start()">
    <div>
      <div id="games">
	<div id="flood-control" onclick="games.core.set_hash('flood-control')">Flood Control</div>
	<div id="asteroid-belt-assault"
	     onclick="games.core.set_hash('asteroid-belt-assault')">
	  Asteroid Belt Assault
	</div>
	<div id="robot-rampage" onclick="games.core.set_hash('robot-rampage')">Robot Rampage</div>
	<div id="gemstone-hunter" onclick="games.core.set_hash('gemstone-hunter')">Gemstone Hunter</div>
	<a href="editor.html">Gemstone Hunter Map Editor</a>
      </div>
    </div>
    <pre id="help"></pre>
    <!-- <div id="tools"> -->
    <!--   <button onclick="games.core.start()">Start</button> -->
    <!--   <div id="fps"></div> -->
    <!-- </div> -->
    <div id="container">
      <canvas id="glCanvas" width="800" height="600"></canvas>
      <canvas id="textCanvas" width="800" height="600" tabindex="1"></canvas>
    </div>
    <script src="js/gl-matrix-min.js" type="text/javascript"></script>
    <script src="js/path-finder.js" type="text/javascript"></script>
    <script src="js/compiled/main.js" type="text/javascript"></script>
  </body>
</html>
